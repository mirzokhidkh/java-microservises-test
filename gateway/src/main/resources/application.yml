server:
  port: 8083

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: demo1
        uri: lb://demo1
#        uri: http://localhost:8081
        predicates:
#        - Path=/demo1/**
#        - Path=/**
        - Path=/demo1
      - id: demo2
        uri: lb://demo2
#        uri: http://localhost:8082
        predicates:
#        - Path=/demo2/**
        - Path=/demo2
        #        - Path=/*
    discovery:
      enabled: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost